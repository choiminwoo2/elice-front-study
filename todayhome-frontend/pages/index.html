<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/test.css" />
    <link rel="stylesheet" type="text/css" href="../css/yeonji.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>
    <script src="../js/test.js"></script>
  </head>
  <body>
    <div class="yj-wrap">
      <!-- 헤더 -->
      <header>
        <!-- 헤더의 상단 부분-->
        <div class="yj-header-upper">
          <div class="yj-header-upper-inner">
            <div class="yj-header-upper-left">
              <div class="yj-header-logo">
                <a href="#">오늘의 집</a>
              </div>
              <div class="yj-header-upper-left-list">
                <nav class="yj-item-1">커뮤니티</nav>
                <nav class="yj-item-2">스토어</nav>
                <nav class="yj-item-3">인테리어시공</nav>
              </div>
            </div>
            <div class="yj-header-upper-right">
              <div>
                <div class="yj-header-upper-service">
                  <div class="yj-header-upper-search">
                    <i class="yj-fa-solid fa-magnifying-glass fa-2x"></i>
                    <input type="text" placeholder="통합검색" />
                  </div>
                  <a href=""><i class="yj-fa fa-cart-shopping fa-2x"></i> </a>
                  <div class="yj-header-service-child-1">로그인</div>
                  <div class="yj-header-service-child-2">회원가입</div>
                  <div class="yj-header-service-child-3">고객센터</div>
                  <button class="yj-header-upper-btn">글쓰기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 헤더의 하단 부분-->
        <div class="yj-header-lower">
          <div class="yj-header-lower-inner">
            <div class="yj-header-lower-contents-inner">
              <nav>
                <a class="yj-header-lower-item__active" href="">홈</a>
                <a class="yj-header-lower-item" href="">팔로잉</a>
                <a class="yj-header-lower-item" href="">사진</a>
                <a class="yj-header-lower-item" href="">집들이</a>
                <a class="yj-header-lower-item" href="">노하우</a>
                <a class="yj-header-lower-item" href="">전문가집들이</a>
                <a class="yj-header-lower-item" href="">셀프가이드</a>
                <a class="yj-header-lower-item" href="">질문과답변</a>
                <a class="yj-header-lower-item" href="">이벤트</a>
              </nav>
            </div>
          </div>
        </div>
      </header>

      <div class="yj-home-main-img">
        <div class="yj-home-main-upper">
          <div class="yj-home-header-left">
            <img
              class="yj-img-1"
              src="https://image.ohou.se/i/bucketplace-v2-development/uploads/projects/cover_images/164309149487027066.jpg?gif=1&w=850&h=567&c=c"
              alt="홈페이지 메인 이미지"
            />
            <div class="yj-home-header-tit">
              <h4>전형적인 구조를 색다르게!</h4>
              <a href="#">보러가기</a>
            </div>
          </div>
          <div class="yj-home-header-right">

              class="yj-img-2"
              src="https://image.ohou.se/i/bucketplace-v2-development/static/home_banner/sign_up_web_v2.png?gif=1&w=512"
              alt="홈페이지 메인 이미지"
            />
          </div>
        </div>

                    alt="쇼핑하기 바로가기 이미지"
                    class="yj-shortcut-img"
                  />
                  <h4>공간별사진</h4>
                </a>
              </li>
              <li>
                <a href="">
                  <img
                    src="https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-164154620376380239.png/512/none"
                    alt="쇼핑하기 바로가기 이미지"

                    class="yj-shortcut-img"
                  />

              </li>
              <li>
                <a href="">
                  <img
                    src="https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-164300900422684836.png/512/none"
